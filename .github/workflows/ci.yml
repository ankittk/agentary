name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Fmt
        run: |
          DIRS="./internal ./pkg"
          [ -d ./cmd ] && DIRS="./cmd $DIRS"
          test -z "$(gofmt -l $DIRS)"

      - name: Test
        run: make test

      - name: Coverage
        run: |
          PACKAGES="./internal/... ./pkg/..."
          [ -d ./cmd ] && PACKAGES="$PACKAGES ./cmd/..."
          go test -coverprofile=coverage.out -covermode=atomic $PACKAGES

      - name: Commitlint
        if: github.event_name == 'pull_request'
        run: |
          npm ci
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }}

      - name: Build
        run: make build

      - name: Summary
        run: |
          echo "## CI" >> $GITHUB_STEP_SUMMARY
          echo "Lint, fmt, tests, commitlint, build completed." >> $GITHUB_STEP_SUMMARY
          COVER=$$(go tool cover -func=coverage.out | grep total | awk '{print $$3}')
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage: $${COVER}**" >> $GITHUB_STEP_SUMMARY
